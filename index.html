<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racer</title>
    <meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
</head>
<body>
    <link  rel="stylesheet" href="./styles.css"/>

    <div id="game-container">
        <canvas id="game-window" width="160" height="100"> </canvas>  
        <div id="hudStats" class="hud">HUD GOES HERE!</div>
        <div id="controls" class="hud">Left/Right: turn - Z: Gas - X: Break</div>
        <div id="laps-lable" class="hud">-Lap Times-</div>
        <ol id='lapTimes' class="hud">
        </ol>
    </div>

    <div id="mobile-buttons">
        <button id="FullScreen">Full Screen</button>
        <button id="leftBtn"></button>
        <button id="rightBtn"></button>
        <button id="accBtn"></button>
        <button id="breakBtn"></button>
    
    </div>
     
    <script src="./generateTrack.js"></script>
    <script src="./racer.js"></script>
